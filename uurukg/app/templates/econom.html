<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новости экономики</title>
</head>
<body>
<table class="table">
    <tr>
        <th>title</th>
        <th>описание</th>
        <th>дата создания</th>

    {% for i in news %}

        <td>{{i.created_date}}</td>
    </tr>
    {% endfor %}
</table>


</body>
</html>
